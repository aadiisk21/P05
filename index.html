<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: black;
    }

    .attribution a {
      color: hsl(0, 0%, 0%);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-content">
        <div class="header-img">
          <img src="images/illustration-hero.svg" alt="illustration-hero">
        </div>
        <div class="card-heading">
          <h1>Order Summary</h1>
        </div>
        <div class="card-para">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
        <div class="card-plan-info">
          <div class="card-music-icon">
            <img src="images/icon-music.svg" alt="icon-music">
          </div>
          <div class="card-annual-plan-info">
            <h2>Annual Plan</h2>
            <span>$59.99/year</span>
          </div>
          <div class="card-plan-change">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="card-payment-btn">
          <button>Proceed to Payment</button>
        </div>
        <div class="card-order-cancle-btn">Cancel Order</div>
      </div>
    </div>
    <!-- 
      Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Aadil Shaikh</a>.
    </div>
  </div>
</body>

</html>
